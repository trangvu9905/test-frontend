<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
</head>

<body>

    <div class="header">
        <div class="holder">
            <p class="header__ttl">New Product</p>
            <div class="content">
                <div class="content-menu" id="list-active">
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/television.png" alt="" width="30" height="22">
                        </div>
                        <p class="content-menu-item__txt">TELEVISION</p>
                    </div>
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/smartphone.png" alt="" width="20" height="30">
                        </div>
                        <p class="content-menu-item__txt">SMARTPHONE</p>
                    </div>
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/laptop.png" alt="" width="30" height="22">
                        </div>
                        <p class="content-menu-item__txt">LAPTOP</p>
                    </div>
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/sound-system.png" alt="" width="30" height="22">
                        </div>
                        <p class="content-menu-item__txt">SOUND SYSTEM</p>
                    </div>
                    <div class="content-menu-item active">
                        <div class="content-menu-item__img">
                            <img src="img/smartwatch.png" alt="" width="16" height="30">
                        </div>
                        <p class="content-menu-item__txt content-menu-item__txt--highlight">SMARTWATCH</p>
                    </div>
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/tablet.png" alt="" width="24" height="30">
                        </div>
                        <p class="content-menu-item__txt">TABLE</p>
                    </div>
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/speakers.png" alt="" width="18" height="30">
                        </div>
                        <p class="content-menu-item__txt">SPEAKER</p>
                    </div>
                    <div class="content-menu-item">
                        <div class="content-menu-item__img">
                            <img src="img/photo-camera.png" alt="" width="30" height="22">
                        </div>
                        <p class="content-menu-item__txt">CAMERA</p>
                    </div>
                </div>
                <div class="content-watch">
                    <div class="content-watch__img">
                        <img src="img/1.png" alt="" width="270" height="370">
                    </div>
                    <p class="content-watch__txt">dolorem ipsum quia dolor sit...</p>
                    <div class="content-watch__price">
                        $169,00<br><small class="content-watch__price--light">$238,00</small>

                        <div class="content-describe__stars">
                            <form action="">
                                <input class="star star-5" id="star-5" type="radio" name="star" />
                                <label class="star star-5" for="star-5"></label>
                                <input class="star star-4" id="star-4" type="radio" name="star" />
                                <label class="star star-4" for="star-4"></label>
                                <input class="star star-3" id="star-3" type="radio" name="star" />
                                <label class="star star-3" for="star-3"></label>
                                <input class="star star-2" id="star-2" type="radio" name="star" />
                                <label class="star star-2" for="star-2"></label>
                                <input class="star star-1" id="star-1" type="radio" name="star" />
                                <label class="star star-1" for="star-1"></label>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="content-watch">
                    <div class="content-watch__img">
                        <img src="img/2.png" alt="" width="270" height="370">
                    </div>
                    <p class="content-watch__txt">FRINGED CAPE</p>
                    <div class="content-watch__price">$469,00 - $1073,00

                        <div class="content-describe__stars">
                            <form action="">
                                <input class="star star-5" id="star-5" type="radio" name="star" />
                                <label class="star star-5" for="star-5"></label>
                                <input class="star star-4" id="star-4" type="radio" name="star" />
                                <label class="star star-4" for="star-4"></label>
                                <input class="star star-3" id="star-3" type="radio" name="star" />
                                <label class="star star-3" for="star-3"></label>
                                <input class="star star-2" id="star-2" type="radio" name="star" />
                                <label class="star star-2" for="star-2"></label>
                                <input class="star star-1" id="star-1" type="radio" name="star" />
                                <label class="star star-1" for="star-1"></label>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="content-watch">
                    <div class="content-watch__img">
                        <img src="img/3.png" alt="" width="270" height="370">
                    </div>
                    <p class="content-watch__txt">Neque porro quisquam est</p>
                    <div class="content-watch__price">$269,00

                        <div class="content-describe__stars">
                            <form action="">
                                <input class="star star-5" id="star-5" type="radio" name="star" />
                                <label class="star star-5" for="star-5"></label>
                                <input class="star star-4" id="star-4" type="radio" name="star" />
                                <label class="star star-4" for="star-4"></label>
                                <input class="star star-3" id="star-3" type="radio" name="star" />
                                <label class="star star-3" for="star-3"></label>
                                <input class="star star-2" id="star-2" type="radio" name="star" />
                                <label class="star star-2" for="star-2"></label>
                                <input class="star star-1" id="star-1" type="radio" name="star" />
                                <label class="star star-1" for="star-1"></label>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
